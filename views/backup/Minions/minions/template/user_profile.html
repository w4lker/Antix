{%include 'minions/template/header.html'%}
<!-- BEGIN PAGE CONTENT-->
    <div class="row">
        <div class="col-md-12">
            <!-- BEGIN VALIDATION STATES-->
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption">用户信息</div>
                    <div class="tools">
                    <a href="javascript:;" class="collapse" data-original-title="" title=""></a> 
                    <a href="#portlet-config" data-toggle="modal" class="config" data-original-title="" title=""></a> 
                    <a href="javascript:;" class="reload" data-original-title="" title=""></a> 
                    <a href="javascript:;" class="remove" data-original-title="" title=""></a></div>
                </div>
                <div class="portlet-body form">
                    <!-- BEGIN FORM-->
                    <form class="form-horizontal" role="form" action="">{% csrf_token %}
                    <div class="form-body">
                        <h2 class="margin-bottom-20">View User Info - {{username}}</h2>
                        <h3 class="form-section">Person Info</h3>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">First Name:</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static">Bob</p>
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">Last Name:</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static">Nilson</p>
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">Gender:</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static">Male</p>
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">Date of Birth:</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static">20.01.1984</p>
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">Category:</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static">Category1</p>
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">Membership:</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static">Free</p>
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <h3 class="form-section">Address</h3>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">Address:</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static">#24 Sun Park Avenue, Rolton Str</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">City:</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static">New York</p>
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">State:</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static">New York</p>
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">Post Code:</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static">457890</p>
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-3">Country:</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static">USA</p>
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-9">
                                    <button type="submit" class="btn green ajaxify" href="/user/edit">Edit</button> 
                                    <button type="button" class="btn default" href="/index">Cancel</button></div>
                                </div>
                            </div>
                            <div class="col-md-6"></div>
                        </div>
                    </div></form>
                    <!-- END FORM-->
                </div>
            </div>
            <!-- END VALIDATION STATES-->
        </div>
    </div>
    <!-- BEGIN PAGE LEVEL STYLES -->
	<script src="../../assets/admin/layout/scripts/layout.js" type="text/javascript"></script>
	<script src="../../assets/admin/layout/scripts/quick-sidebar.js" type="text/javascript"></script>
	<script src="../../assets/admin/layout/scripts/demo.js" type="text/javascript"></script>
	<script src="../../assets/admin/pages/scripts/index.js" type="text/javascript"></script>
    <script src="../../assets/admin/pages/scripts/form-validation.js"></script> 
    <!-- END PAGE LEVEL STYLES -->
    <script>
jQuery(document).ready(function() {   
   FormValidation.init();
});
</script> 
    <!-- END JAVASCRIPTS -->
